<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css"> 
    <title>Registration</title>
    
</head>
<body>
    <div><h1>Registration Form</h1></div>
    <p><hr>Registration form </p>
    
    <form action="" class="abc">
        <div class="form-ex">
            <label for="fname">First Name:</label>
            <input type="text" id="fname">
        </div>

        <div class="form-ex">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname">
        </div>

        <div class="form-ex">
            <label for="Age">Age:</label>
            <input type="text" id="Age">
        </div>

        <div class="form-ex">
            <label for="emailId">Email Id:</label>
            <input type="text" id="emailId">
        </div>



        <div class="form-ex">
            <label for="email">Alternate Email Id:</label>
            <input type="text" id="email">
        </div>

        <div class="form-ex">
            <label for="Add">Address :</label>
            <input type="text" id="Add">
        </div>

        <div class="form-ex">
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone">
        </div>

        <div class="form-ex">
            <label for="Occ">Occupation:</label>
            <input type="text" id="Occ">
        </div>

        <div class="form-ex">
            <!-- <input type="radio"><label for="html">I Agree Terms & Conditions</label>
            <input type="radio"><label for="html">Disagree</label>  -->

            &nbsp; &nbsp;  <input type="radio" name="agree" value="i agree">I Agree Terms & conditions 
            &nbsp; &nbsp;  &nbsp; 
            <input type="radio" name="agree" value="i disagree">I DisAgree
        

        </div>

        <div >
           <pre>  <input type="button" value="Submit">       <input type="button" value="Reset">
           </pre>
        </div>


       
    </form>


</body>
</html>
